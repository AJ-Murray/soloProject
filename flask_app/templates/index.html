<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form action="/register" method="post" class="">
            <div class="row">
                <!-- Should make a nav bar -->
                <h1 class="d-flex justify-content-center">Register</h1>
                <h3>Already have an account? <a href="/page/login" class="link">Login</a></h3>
                <!-- Nav Bar end -->
                    {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                <div class="col bg-light text-secondary">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>
                </div>
                <!-- second column -->
                <div class="col bg-light text-secondary">
                    <div class="form-group">
                        <label for="car_make">Car Make:</label>
                        <input type="text" name="car_make" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="car_model">Car Model:</label>
                        <input type="text" name="car_model" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="car_year">Car Year:</label>
                        <input type="text" name="car_year" class="form-control">
                    </div>
                </div>
                <!-- Make button smaller -->
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
